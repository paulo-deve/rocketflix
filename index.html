<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <title>Rocketflix</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header>
          <img src="assets/images/logo.svg" alt="Rocketflix logo" />
          <h1>Não sabe o que assistir?</h1>
        </header>

        <div class="movie-info">
          <img src="" alt="" class="movie-poster" />

          <div>
            <h2 class="movie-title"></h2>
            <p class="movie-description"></p>
          </div>
        </div>

        <footer>
          <button class="find-movie">
            <img src="assets/images/logo.svg" />
            Encontrar filme
          </button>

          <p>
            Clique em "Encontrar filme" que traremos informações de algum filme
            para você assistir hoje.
          </p>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
